<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">


      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(loadData);

      arr = [['id', 'Files']];

      function loadData() {
        console.log('yay');
        var req = new XMLHttpRequest();
        req.open("GET", "data.xml");
        req.onreadystatechange = function() {
          if (req.readyState == 4 && req.status == 200) {
            var dom = req.responseXML;
            var counts = dom.getElementsByTagName('count');
            for (var i = 0 ; i < counts.length ; i++) {
              arr.push([counts[i].getAttribute('docid'), parseInt(counts[i].textContent)]);
            }
            drawChart();
          }
        }
        req.send();
      }

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
       
        // Create the data table.     
        var data = google.visualization.arrayToDataTable(arr);

        // Set chart options
        var options = {'title':"Files by docid number",
            'width':800,
            'height':800,
            bar: { groupWidth: '75%' },
        };

        var el = document.getElementById('chart_div');
        var chart = null
        if ("column" === "pie") {
            chart = new  google.visualization.PieChart(el);
        } else if ("column" === 'bar') {
            chart = new google.visualization.BarChart(el);
        } else if ("column" === 'column') {
            chart = new google.visualization.ColumnChart(el);
            options['width'] = 1400;
        } else if ("column" === 'stack-bar') {
            chart = new google.visualization.BarChart(el);
            options['isStacked'] = 'true';
        } else if ("column" === 'hist') {
            chart = new google.visualization.Histogram(el);
            options['isStacked'] = 'true';
        }

        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
