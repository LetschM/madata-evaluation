<!DOCTYPE html>
<html>
  <head>
    <title>MADATA: Datasets by day</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
    <style type="text/css">
      .chart div {
        font: 10px sans-serif;
        background-color: #29BA3B ;
        text-align: left;
        padding: 3px;
        margin: 1px;
        color: black;
      }
    </style>
  </head>
  <body>
    <h2>MADATA: Datasets by day</h2>
    <div id="chart" class="chart">
    </div>
    <script type="text/javascript">
      d3.xml("data_day.xml", function(err, xml) {
        d3.select("#chart")
        .selectAll("div")
        .data(xml.documentElement.getElementsByTagName("count"))
        .enter().append("div")
        .style("width", function(d) { return d.textContent * 10 + "px";})
        .attr("height", 100)
        .text(function(d) { return d.textContent + " on " + d.getAttribute('date')});
	      });
    </script>
  </body>
</html>
